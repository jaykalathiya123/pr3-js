<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="i"></h1>

    <h2 id="sum"></h2>
    
    <script>
let i = 1;
let sum = 0;

for (i = 1; i <= 10; i++) {
    document.getElementById("i").innerHTML += (`${i * i} `);
    sum += i * i;
}
document.getElementById("sum").innerHTML += sum;
    </script>
</body>
</html>
