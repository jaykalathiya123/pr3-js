<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="palindroma"></h2>

<script>
    let pame = 121;
let temp = pame;
let palin = document.getElementById("palindroma");
let revs = 0;

while (temp > 0) {
    let digit = temp % 10;

    revs = revs * 10 + digit;

    temp = parseInt(temp / 10);

}

if (pame == revs) {
    palin.innerHTML = (`${pame} is a palindroma number`);
} else {
    palin.innerHTML = (`${pame}  palindroma is a not number`);

}

</script>
</body>
</html>
