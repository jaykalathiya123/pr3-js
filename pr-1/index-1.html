<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pr-1</title>
</head>
<body>
  <h1 id="table"></h1>
    
  <script>
    let h2 = document.getElementById("table");
  let i = 1;
  while (i <= 10) {

      h2.innerHTML += `10 * ${i} = ${10 * i} <br/>`;
      i++;

}

  </script>
</body>
