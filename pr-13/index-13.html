<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="no"></div>
    <script>
let con = " ";
let patternq = document.getElementById("no");
let numrows = 5;

for (p = numrows; p >= 1; p--) {
    for (let j = 5; j >= p; j--) {
        con += j + " ";
    }

    con += "<br/>";
}

patternq.innerHTML = (con);

    </script>
</body>
</html>
