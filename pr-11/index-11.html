<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="pen"></h2>
    <script>
        let b;
        let hp = "";

        for (b = 1; b <= 10; b++) {
            hp += b;
            if (b < 10) {
                hp += "-";
            }

        }
        document.getElementById("pen").innerHTML = hp;


    </script>
</body>
</html>
